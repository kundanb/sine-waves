<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sine Waves - A Beautiful JavaScript Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="controls">
      <div class="control">
        <label for="waves">Waves:</label>
        <input type="range" id="waves" min="1" max="20" value="5" data-def="5" />
      </div>
      <div class="control">
        <label for="freq">Frequency:</label>
        <input type="range" id="freq" min="1" max="20" value="5" data-def="5" />
      </div>
      <div class="control">
        <label for="amp">Amplitude:</label>
        <input type="range" id="amp" min="20" max="200" step="20" value="100" data-def="100" />
      </div>
      <div class="control">
        <label for="shift">Shift:</label>
        <input type="range" id="shift" min="1" max="20" value="5" data-def="5" />
      </div>
      <div class="control">
        <label for="jump">Jump:</label>
        <input type="range" id="jump" min="1" max="20" value="5" data-def="5" />
      </div>
      <div class="control">
        <label for="noise">Noise:</label>
        <input type="range" id="noise" min="0" max="20" value="5" data-def="5" />
      </div>
      <div class="control">
        <label for="harmonics">Harmonics:</label>
        <input type="range" id="harmonics" min="0" max="20" value="5" data-def="5" />
      </div>
      <div class="control">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="20" value="5" data-def="5" />
      </div>
      <div class="control">
        <label for="hueStep">Hue Step:</label>
        <input type="range" id="hueStep" min="1" max="20" value="5" data-def="5" />
      </div>
      <div class="control">
        <label for="smooth">Smooth:</label>
        <input type="range" id="smooth" min="0" max="9" value="5" data-def="5" />
      </div>
      <div class="control">
        <button type="button" id="reset">Reset</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
